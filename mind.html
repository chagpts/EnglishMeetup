<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind – Conversation Cards</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url("verse.png") no-repeat center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 14px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 4px;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
      text-align: center;
    }

    .back-home {
      margin-bottom: 20px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 20px;
      border-radius: 22px;
      box-shadow: 0 5px 14px rgba(0,0,0,0.18);
      font-size: 14px;
    }

    /* 카테고리 */
    .categories {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 26px;
    }

    .category {
      background: white;
      padding: 14px;
      border-radius: 26px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      font-weight: 500;
      text-align: center;
      font-size: 15px;
    }

    /* 카드 */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 18px;
      perspective: 1200px;
      width: 100%;
      align-items: center;
    }

    .card {
      width: 90vw;
      max-width: 340px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.4s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 22px;
      box-sizing: border-box;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .front {
      background: #f1f6ff;
      font-size: 18px;
      font-weight: 500;
      color: #1e3a5f;
    }

    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: white;
      transform: rotateY(180deg);
      font-size: 15px;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      opacity: 0.85;
      text-align: center;
    }

    /* 태블릿 이상 */
    @media (min-width: 768px) {
      .categories {
        flex-direction: row;
        justify-content: center;
      }

      .cards {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>

  <h1>Mind</h1>
  <div class="subtitle">Conversation cards for reflection</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <div class="categories">
    <div class="category" onclick="drawCards('mind')">Mind</div>
    <div class="category" onclick="drawCards('life')">Life</div>
    <div class="category" onclick="drawCards('thinking')">Thinking</div>
    <div class="category" onclick="drawCards('growth')">Growth</div>
  </div>

  <div class="cards hidden" id="cardArea">
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
  </div>

  <footer>© 2025 Cha GPTs</footer>

  <script>
    const questions = {
      mind: [
        "What do you think about most often?",
        "When do you feel most clear-headed?",
        "What usually distracts your thoughts?"
      ],
      life: [
        "What feels meaningful to you lately?",
        "What part of life feels uncertain right now?",
        "What keeps you moving forward?"
      ],
      thinking: [
        "Do you trust your thoughts?",
        "When do you overthink the most?",
        "What helps you calm your mind?"
      ],
      growth: [
        "How do you know you are growing?",
        "What feels difficult but necessary?",
        "What would growth look like for you now?"
      ]
    };

    function drawCards(category) {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1400);
        }, 300 + i * 250);
      });
    }
  </script>

</body>
</html>
