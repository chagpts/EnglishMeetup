<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mind Topic Cards</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      background: #f4f6f8;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .categories {
      margin: 30px 0;
    }

    .category-card {
      display: inline-block;
      width: 140px;
      height: 90px;
      margin: 10px;
      background: #333;
      color: white;
      border-radius: 16px;
      font-family: 'Baloo 2', cursive;
      font-size: 18px;
      line-height: 90px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .category-card:hover {
      transform: translateY(-4px);
    }

    .cards {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      perspective: 1000px;
    }

    .card {
      width: 220px;
      height: 140px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.6s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      box-sizing: border-box;
      font-size: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }

    .card-front {
      background: #333;
      color: white;
      font-family: 'Baloo 2', cursive;
      font-size: 20px;
    }

    .card-back {
      background: white;
      color: #333;
      transform: rotateY(180deg);
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Human Mind Conversation</h1>
  <p>Click a category to draw 3 cards</p>

  <div class="categories">
    <div class="category-card" onclick="draw('emotion')">Emotions</div>
    <div class="category-card" onclick="draw('fear')">Fear</div>
    <div class="category-card" onclick="draw('love')">Love</div>
    <div class="category-card" onclick="draw('identity')">Identity</div>
    <div class="category-card" onclick="draw('growth')">Growth</div>
  </div>

  <div class="cards" id="cards"></div>

  <a href="index.html" class="back">← Back to Home</a>

  <script>
    const questions = {
      emotion: [
        "What emotion do you feel most often?",
        "How do you express anger?",
        "What makes you feel calm?",
        "Do you hide your emotions?",
        "What emotion is hardest to handle?",
        "How do you deal with sadness?",
        "What makes you feel joyful?",
        "Can emotions be controlled?",
        "What triggers your stress?",
        "How do emotions affect decisions?"
      ],
      fear: [
        "What are you afraid of?",
        "Is fear useful?",
        "How do you overcome fear?",
        "What fear did you conquer?",
        "Does fear stop growth?",
        "Fear of failure or success?",
        "What scares people most?",
        "Is fear learned?",
        "Does fear protect us?",
        "What fear remains?"
      ],
      love: [
        "What is love?",
        "How do you show love?",
        "Is love unconditional?",
        "Can love fade?",
        "Is self-love important?",
        "Love or stability?",
        "Can love be taught?",
        "What hurts love?",
        "Does love change us?",
        "Is love a choice?"
      ],
      identity: [
        "Who are you really?",
        "What defines identity?",
        "Do we change over time?",
        "Are labels helpful?",
        "Who influences identity?",
        "Can identity be rebuilt?",
        "Do we need validation?",
        "Are we one self or many?",
        "What shapes personality?",
        "Is identity fixed?"
      ],
      growth: [
        "What helps personal growth?",
        "Is pain necessary to grow?",
        "What holds people back?",
        "How do habits shape us?",
        "Is growth uncomfortable?",
        "Can people truly change?",
        "What mindset helps growth?",
        "Is growth a choice?",
        "What did you outgrow?",
        "What are you growing into?"
      ]
    };

    function draw(category) {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      const shuffled = [...questions[category]].sort(() => 0.5 - Math.random()).slice(0, 3);

      shuffled.forEach((text, i) => {
        const card = document.createElement("div");
        card.className = "card";

        const front = document.createElement("div");
        front.className = "card-face card-front";
        front.innerText = "Drawing...";

        const back = document.createElement("div");
        back.className = "card-face card-back";
        back.innerText = text;

        card.appendChild(front);
        card.appendChild(back);
        container.appendChild(card);

        // 순차적으로 카드 뒤집기
        setTimeout(() => {
          card.classList.add("flipping");
        }, 300 + i * 300);
      });
    }
  </script>

</body>
</html>
