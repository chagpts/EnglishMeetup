<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mind & Emotion – Philosophy Deck</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("verse.png") no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    /* index 돌아가기 */
    .back-home {
      margin-bottom: 25px;
      text-decoration: none;
      color: #1e3a5f;
      background: white;
      padding: 10px 22px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
      transition: transform 0.2s ease;
      font-size: 14px;
    }

    .back-home:hover {
      transform: translateY(-2px);
    }

    /* 카드 영역 */
    .cards {
      display: flex;
      gap: 25px;
      perspective: 1200px;
    }

    .card {
      width: 230px;
      height: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.6s ease;
    }

    .card.flipping {
      transform: rotateY(720deg);
    }

    .card.revealed {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      box-sizing: border-box;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    /* 앞면 */
    .front {
      background: #f4f8ff;
      font-size: 20px;
      font-weight: 500;
      color: #1e3a5f;
    }

    /* 뒷면 (질문) */
    .back {
      background: linear-gradient(145deg, #1e3a5f, #2f5f9e);
      color: #ffffff;
      transform: rotateY(180deg);
      font-size: 16px;
      line-height: 1.7;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Mind & Emotion</h1>
  <div class="subtitle">Philosophical conversation cards</div>

  <a href="index.html" class="back-home">Back to Home</a>

  <!-- 카드 -->
  <div class="cards hidden" id="cardArea">
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
    <div class="card">
      <div class="card-face front">Drawing...</div>
      <div class="card-face back"></div>
    </div>
  </div>

  <script>
    const philosophicalQuestions = [
      "Is an emotion something we feel, or something we create?",
      "Can we truly understand our own mind?",
      "Are emotions a guide to truth or a distraction from it?",
      "Is it possible to be completely honest with ourselves?",
      "Does suffering always have meaning?",
      "Where does the self begin and end?",
      "Can we choose how we feel, or only how we act?",
      "Is emotional pain necessary for growth?",
      "What makes a feeling real?",
      "Are we defined more by our thoughts or our emotions?",
      "Can silence express more than words?",
      "Is inner peace something we find or something we build?",
      "Do our emotions belong to us, or to our experiences?",
      "Is happiness a state, or a direction?",
      "What part of yourself do you avoid listening to?"
    ];

    function drawCards() {
      const cardArea = document.getElementById("cardArea");
      const cards = document.querySelectorAll(".card");

      cardArea.classList.remove("hidden");

      const shuffled = [...philosophicalQuestions].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      cards.forEach((card, i) => {
        card.classList.remove("flipping", "revealed");
        card.querySelector(".back").innerText = selected[i];
        card.querySelector(".front").innerText = "Drawing...";

        setTimeout(() => {
          card.classList.add("flipping");

          setTimeout(() => {
            card.classList.remove("flipping");
            card.classList.add("revealed");
          }, 1600);

        }, 300 + i * 300);
      });
    }

    // 페이지 열리면 바로 카드 뽑기
    drawCards();
  </script>

</body>
</html>
