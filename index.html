<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>English Meetup</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("verse.png") no-repeat center center / cover;
      color: white;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 44px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin: 0;
    }

    .topic {
      margin-top: 50px;
      background: rgba(255,255,255,0.95);
      color: #333;
      padding: 35px 45px;
      border-radius: 24px;
      display: inline-block;
      max-width: 420px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
    }

    .topic h2 {
      font-family: 'Baloo 2', cursive;
      margin-top: 0;
      font-size: 26px;
    }

    .topic p {
      font-size: 16px;
      margin-top: 8px;
    }

    a.button {
      display: inline-block;
      margin-top: 22px;
      padding: 14px 30px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background: #000;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      body {
        padding: 30px 20px;
      }
      h1 {
        font-size: 34px;
      }
      .topic {
        padding: 28px 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Verse English Conversation Meetup</h1>
  <p>
    A relaxed space to talk, listen, and connect in English.
  </p>

  <div class="topic">
    <h2>Conversation Topic</h2>
    <p>Human Mind & Emotions</p>
    <a class="button" href="mind.html">Start Card Picking</a>
  </div>

</body>
</html>
