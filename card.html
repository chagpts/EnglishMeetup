<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Discussion</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 22px 14px 40px;
      font-family: 'Quicksand', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      background:
        linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)),
        url("verse.png") no-repeat center / cover;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 24px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 22px;
    }

    #cards.shuffle {
      opacity: 0.4;
      filter: blur(1px);
      transition: all 0.25s ease;
    }

    .card {
      background: #fff;
      padding: 22px 18px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      margin-bottom: 16px;
      text-align: left;
      opacity: 1;
    }

    .card.animate {
      animation: drawCard 0.45s ease-out;
    }

    @keyframes drawCard {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .category {
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .question {
      font-size: 16px;
      color: #222;
      line-height: 1.45;
    }

    button {
      width: 100%;
      padding: 14px 0;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }

    .draw-btn {
      background: #111;
      color: #fff;
    }

    .home-btn {
      background: #e0e0e0;
      color: #111;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Card Discussion</h1>
    <div class="subtitle">
      Draw 3 cards and start talking.<br>
      Short answers are totally fine.
    </div>

    <div id="cards"></div>

    <button class="draw-btn" onclick="drawCards()">Draw 3 Cards</button>
    <button class="home-btn" onclick="location.href='index.html'">← Back to Home</button>

  </div>

  <script>
    const questions = [
      { c:"Local", q:"What do you like most about this area?" },
      { c:"Local", q:"What’s a local place you’d recommend?" },
      { c:"Work", q:"What part of your job do you enjoy most?" },
      { c:"Work", q:"What skill are you currently improving?" },
      { c:"Interests", q:"What do you like to do on weekends?" },
      { c:"Interests", q:"What’s a hobby you want to try?" },
      { c:"Life", q:"What’s something that made you smile recently?" },
      { c:"Life", q:"Do you prefer staying in or going out?" },
      { c:"Entertainment", q:"What’s the last movie or show you watched?" },
      { c:"Entertainment", q:"What kind of music are you into these days?" },
      { c:"Travel", q:"Where would you like to travel next?" },
      { c:"Fun", q:"If you could instantly master a skill, what would it be?" }
    ];

    function drawCards() {
      const cardsDiv = document.getElementById("cards");
      cardsDiv.innerHTML = "";
      cardsDiv.classList.add("shuffle");

      const shuffled = [...questions].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 3);

      setTimeout(() => {
        cardsDiv.classList.remove("shuffle");

        selected.forEach((item, index) => {
          setTimeout(() => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <div class="category">${item.c}</div>
              <div class="question">${item.q}</div>
            `;

            cardsDiv.appendChild(card);

            // 애니메이션 안정 트리거
            requestAnimationFrame(() => {
              card.classList.add("animate");
            });

          }, index * 220);
        });
      }, 300);
    }
  </script>
</body>
</html>
